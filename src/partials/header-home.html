<header class="container header">
  <div class="headerSection">
    <div class="navigation">
      <a class="logo" id="logo" href="./index.html">
        <svg class="svgLogo" width="24" height="24">
          <use href="./image/icons.svg#icon-logo"></use>
        </svg>
        <span class="textLogo">Filmoteka</span>
      </a>
      <ul class="navi">
        <li class="naviItem naviItemDash"><a href="./index.html" class="link">HOME</a></li>
        <li><a href="./partials/my-library.html" class="link">MY LIBRARY</a></li>
        <li>
          <a href="#" class="link icon-user">
            <svg class="svgLogo" width="20" height="20">
              <use href="./image/icons.svg#icon-user"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="form">
      <form id="search-form">
        <div class="search-form">
          <input
            type="text"
            class="searchQuery"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button type="submit" class="iconBtn" id="iconBtn">
            <svg class="svgSearch" width="20" height="20">
              <use href="./image/icons.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div>
    <p class="errorText hiddenVisibility">
      Search result not successful. Enter the correct movie name and try again.
    </p>
  </div>
</header>
